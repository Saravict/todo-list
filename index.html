<!DOCTYPE html>
<html>
  <head>
    <title>To do list</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
  </head>
  
  <body style="margin: 0; padding: 0; font-family: 'Noto Sans';">
    <div style="background-color: #CECECE; width: 40%; margin: 30px auto; border-radius: 6px; padding: 20px;">
      <div style="text-align: center;">
        <div style="font-size: 35px; margin-bottom: 20px;">ADD NEW ITEM</div>
        <form style="width: 100%; box-sizing: border-box;">
          <input style="width: 100%; background-color: transparent; border: 0; border-bottom: 2px solid coral; margin-bottom: 10px; outline: none; width: 80%; padding: 10px 0; font-family: 'Noto Sans';" placeholder="Title">
          <textarea style="width: 100%; background-color: transparent; border: 0; border-bottom: 2px solid coral; margin-bottom: 10px; outline: none; width: 80%; padding: 10px 0; font-family: 'Noto Sans';" placeholder="Description"></textarea>
          <button style="width: 100%; margin: 0 auto; padding: 20px; width: 80%; background-color: coral; border: 0; color: white;">ADD</button>
        </form>
      </div>
  
      <div style="display: flex; align-items: center; flex-direction: column; font-size: 20px; margin-top: 20px;">
        <div style="font-size: 35px; margin-bottom: 20px;">LIST</div>
  
        <div style="display: flex; width: 100%; align-items: center; margin-bottom: 5px;">
          01
          <div style="background-color: #FFFFFF; width: 100%; padding: 10px; margin: 0 5px; position: relative;">
            <div style="display: block;">Title</div>
            <div style="display: block;">Text</div>
            <div style="position: absolute; top: 0; right: 5px;">&times;</div>
          </div>
          ↑
          ↓
        </div>
        <div style="display: flex; width: 100%; align-items: center; margin-bottom: 5px;">
          02
          <div style="background-color: coral; width: 100%; padding: 10px; margin: 0 5px; position: relative;">
            <div style="display: block; color: #ffffff">Title</div>
            <div style="display: block; color: #ffffff">Text</div>
            <div style="position: absolute; top: 0; right: 5px;">&times;</div>
          </div>
          ↑
          ↓
        </div>
        <div style="display: flex; width: 100%; align-items: center; margin-bottom: 5px;">
          03
          <div style="background: #FFFFFF; width: 100%; padding: 10px; margin: 0 5px; position: relative;">
            <div style="display: block;">Title</div>
            <div style="display: block;">Text</div>
            <div style="position: absolute; top: 0; right: 5px;">&times;</div>
          </div>
          ↑
          ↓
        </div>
      </div>
    </div>
  </body>
</html>
